<p-toolbar>
    <h2 class="welcome">Welcome to the Game of Throne Fan Page!</h2>

    <div class="p-toolbar-group-right">
        <button pButton pRipple type="button" icon="pi pi-sign-out" class="p-button-rounded p-button-info"
                pTooltip="Logout" (click)="authService.logout()"></button>
    </div>
</p-toolbar>
<br>

<p-panel header="Filter" [toggleable]="true">
    <div class="p-grid">
        <span class="p-col-4">Select resource: </span>
        <span class="p-col-4">
            <p-dropdown [options]="filterOptions" [(ngModel)]="selectedfilter" optionLabel="name"
                        optionValue="code"></p-dropdown>
        </span>

        <span class="p-col-4">
            <button pButton type="button" label="Search" (click)="goToResource()" class="p-button-success flt"></button>
        </span>
    </div>
</p-panel>
