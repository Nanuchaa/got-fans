<p-toolbar>
    <button pButton pRipple type="button" icon="pi pi-home" class="p-button-rounded p-button-info marg"
        pTooltip="Go to Resources Filter" routerLink="/resources"></button>
    
        <button pButton pRipple type="button" icon="pi pi-sign-out" class="p-button-rounded p-button-info marg"
        pTooltip="Logout" (click)="authService.logout()"></button>
</p-toolbar>
<br>

<p-table *ngIf="service.characterlist.length>0" [value]="service.characterlist" styleClass="p-datatable-striped"
    selectionMode="single" responsiveLayout="scroll">

    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            List of Characters
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th style="min-width: 20%">
                <div>Name
                    <p-columnFilter type="text" field="name" ></p-columnFilter>
                </div>
            </th>
            <th style="min-width: 20%">
                <div>Gender
                    <p-columnFilter type="text" field="gender" ></p-columnFilter>
                </div>
            </th>
            <th style="min-width: 50%">
                <div>Culture
                    <p-columnFilter type="text" field="culture" ></p-columnFilter>
                </div>
            </th>
            <th style="min-width: 10%">Born</th>
            <th style="min-width: 10%">Died</th>
            <th style="min-width: 10%"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-character>
        <tr>
            <td>{{character.name}}</td>
            <td>{{character.gender}}</td>
            <td>{{character.culture}}</td>
            <td>{{character.born}}</td>
            <td>{{character.died}}</td>
            <td>
                <button pButton pRipple type="button" icon="pi pi-search" pTooltip="See Character details"
                    tooltipPosition="left" class="p-button-rounded" (click)="goToDetailsView(character)">
                </button>
            </td>
        </tr>
    </ng-template>

</p-table>
